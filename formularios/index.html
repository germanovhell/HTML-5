<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Formularios en HTML%</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <form>
            Nombre: <input type="text" name="" value=""> <br>
            Correo: <input type="email" name="" value=""> <br>
            Url:    <input type="url" name="" value=""> <br>
            Buscar: <input type="search" name="" value=""> <br>
            Numero de telefono <input type="tel"> <br>
            Edad: <input type="number" name="" value=""> <br>
            Rango: <input type="range" name="" value=""> <br>
            Fecha de Nacimiento: <input type="date"> <br>
            Mes: <input type="month" name="" value=""> <br>
            Semana : <input type="week" name="" value=""> <br>
            Color: <input type="color" name="" value=""> <br>
                    <input type="submit" name="" value="Enviar">
        </form>
    </body>
</html>
